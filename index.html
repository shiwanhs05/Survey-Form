<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
  <form action="" id="survey-form">
    <!-- name -->
    <span class="input-block">
      <label for="name"  class="label" id="name-label">name</label><br>
      <input type="text" id="name" class="input" placeholder="Enter your name" required/><br>
    </span>
    <br>
    <!-- email -->
    <span class="input-block">
      <label for="email" class="label" id="email-label">Email</label><br>
      <input type="email" id="email" class="input" placeholder="Enter your Email" required /><br>
    </span>
    <br>
    <!-- Age -->
    <span class="input-block">
      <label for="age" class="label" id="number-label">Age (optional)</label><br>
      <input type="number" id="number" class="input" placeholder="Age" min="1" max="120" required/><br>
    </span>
    <br>
    <!-- for copying -->
    <!-- <span class="input-block">
      <label for="number" class="label">name</label><br>
      <input type="number" name="" id="">
      
    </span> -->

    <!-- dropdown , select your role -->
    <span class="input-block">
      <label for="roles" class="label" id="dropdown">Which option best describes your current role?</label>
      <select name="role" id="roles" class="input">
        <option value="select an option">Select current role</option>
        <option value="student">Student</option>
        <option value="full time job">Full Time Job</option>
        <option value="full time learner">Full Time Learner
        </option>
        <option value="prefer not say">Prefer Not Say</option>
        <option value="other">Other</option>

      </select>
    </span> 
    <br>
    <br>

    <!-- radio button -->
    <span class="input-block">
      <label for="" class="label">Would you recommend freeCodeCamp to a friend?</label> <br>
      <input type="radio" name="opinion" class="circle" id="definitly">
      <label for="definitly" class="label">Definitly</label> <br>
      <input type="radio" name="opinion" class="circle" id="no">
      <label for="no" class="label">No</label> <br>
      <input type="radio" name="opinion" class="circle" id="maybe">
      <label for="maybe" class="label">Maybe</label>
    </span>
    <br>
    <br>
    <!-- dropdown , favorite feature of freecodecamp -->
    <span class="input-block">
      <label for="options" class="label" id="dropdown">What is your favorite feature of freeCodeCamp?</label>
      <select name="dog-names" id="options" class="input">
        <option value="select an option">Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community" >Community
        </option>
        <option value="open source">Open Source</option>
      </select>
    </span>

    <br>
    <br>
    <!-- checkbox -->
    <span class="input-block">
    <label for="" class="label" >What you like to see improved</label> <br>
    <input type="checkbox" class="square-box"  id="front-end">
    <label for="front-end" class="label">Front-end Projects</label> <br>
    <input type="checkbox" class="square-box"  id="back-end">
    <label for="back-end" class="label">Back-end Projects</label> <br>
    <input type="checkbox" class="square-box"  id="data-visualization">
    <label for="data-visualization" class="label">Data Visualizations</label> <br>
    <input type="checkbox" class="square-box"  id="challenges">
    <label for="challenges" class="label">Challenges</label> <br>
    <input type="checkbox" class="square-box"  id="opensource">
    <label for="opensource" class="label">Open Source Community</label> <br>
    <input type="checkbox" class="square-box"  id="Gitter help rooms">
    <label for="Gitter help rooms" class="label">Gitter help rooms</label> <br>
    <input type="checkbox"  class="square-box"  id="videos">
    <label for="videos" class="label">Videos</label> <br>
    <input type="checkbox" class="square-box"  id="citymeetups">
    <label for="citymeetups" class="label">City Meetups</label> <br>
    <input type="checkbox" class="square-box"  id="wiki">
    <label for="wiki" class="label">Wiki</label> <br>
    <input type="checkbox" class="square-box"  id="forum">
    <label for="forum" class="label">Forum</label> <br>
    <input type="checkbox" class="square-box"  id="additionalcourse">
    <label for="additionalcourse" class="label">Additional Course Projects</label>
    </span>
    <br>
    <br>
    <label for="textarea" class="label">Any comments or suggestions</label>
    <br>
    <textarea name="" id="textarea" cols="10" rows="10" style="width: 100%;"></textarea>
    <br>
    <br>
    <button type="submit" id="submit" class="btn">Submit</button>
  </form>
</body>
</html>
